<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <div class="bg-gray-800 text-white w-64 min-h-screen flex flex-col">
            <!-- Logo -->
            <div class="flex items-center justify-center h-20 bg-gray-900">
               <a href="/dashboard.html"> <span class="text-2xl font-semibold">ToDo Admin</span></a>
            </div>

            <!-- Sidebar Menu -->
            <div class="flex-grow">
                <ul class="space-y-2">
                    <li><a href="/dashboard.html" class="block px-6 py-3 text-lg hover:bg-gray-700">Overviews</a></li>
                    <li><a href="/tasks.html" class="block px-6 py-3 text-lg hover:bg-gray-700">Tasks</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow">
            <!-- Top Nav -->
            <div class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
                <div id="userDashboardName" class="text-xl font-semibold">User's Dashboard</div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profileButton" class="px-4 py-2 text-white bg-blue-500 rounded-md">Profile</button>
                    </div>
                    <div class="relative">
                        <button id="logoutButton" class="px-4 py-2 text-white bg-red-500 rounded-md">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="px-6 py-4">
                <div class="text-xl font-semibold">Adding Tasks</div>
                <hr class="mt-2">
                <!-- input for task -->
                <div class="flex items-center space-x-4 mt-8">
                    <!-- Input Field -->
                    <div class="w-full max-w-lg">
                        <input type="text" id="task" name="task" class="px-4 py-2 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-gray-800" placeholder="Enter your task">
                    </div>
                    
                    <!-- Add Button -->
                    <button id="addTaskButton" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-200 ease-in-out">
                        Add Task
                    </button>
                </div> 
                
                
                <!-- Added Tasks List's -->

                <div class="mt-8">
                    <div class="flex">

                        <!-- Task list -->
                        <div class="w-1/2 m-2 p-3 border border-gray-300 ">
                            <div class="text-xl font-semibold mb-4">
                                <h3 class="text-xl font-semibold"> Pending Tasks</h3>
                                <hr class="mt-2">
                            </div>

                            <ul id="taskList" class="space-y-4">
                                <!-- Tasks will be dynamically added here -->
                                
                            </ul>
                        </div>

                        

                        <!-- Completed Task list -->
                        <div class="w-1/2 m-2 p-3 border border-gray-300">
                            <div class="text-xl font-semibold">
                                <h3 class="text-xl font-semibold">Completed Tasks</h3>
                                <hr class="mt-2">
                            </div>

                            <ul id="completedTaskList" class="space-y-4">
                                <!-- Tasks will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- âœ… Footer -->
     <footer class="bg-gray-900 text-white py-4 fixed bottom-0 w-full text-center">
        <p>Â© <span id="year"></span> Your Company. All rights reserved.</p>
    </footer>




    <!-- Custom in page JS -->

    <script>
        //Add any JS functionality here, such as handling menu active states or fetching data

        const currentYear = new Date().getFullYear();
        document.getElementById("year").textContent = currentYear;


        // get the username from the session storage
        const user = JSON.parse(sessionStorage.getItem('user'));
        
        const userDashboardName = document.getElementById("userDashboardName");
        userDashboardName.textContent = `ðŸ§‘â€ðŸ’» ${user.name}, Dashboard`;

        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener("click", () => {
            sessionStorage.removeItem("user");
            window.location.href = "/log-in.html";
        });

        const profileButton = document.getElementById("profileButton");
        // Showing user name 
        profileButton.textContent = `Hi, ${user.name}`
        profileButton.addEventListener("click", () => {
            window.location.href = "/profile.html";
        });



        



    </script>

    <script src="assests/js/custom.js"></script>
</body>
</html>
